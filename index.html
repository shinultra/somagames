<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミニゲームアーケード</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ミニゲームアーケード</h1>
            <p class="subtitle">そうまようミニゲームしゅう</p>
        </header>

        <div class="grid">
            <a href="./parachute/index.html" class="card parachute">
                <div class="card-icon">🪂</div>
                <h2>パラシュート</h2>
                <p>障害物を避けて安全に着地しよう。</p>
                <div class="card-arrow">→</div>
            </a>

            <a href="./dog_game/index.html" class="card dog">
                <div class="card-icon">🐕</div>
                <h2>ドッグゲーム</h2>
                <p>相棒の犬と一緒に冒険の旅へ。</p>
                <div class="card-arrow">→</div>
            </a>

            <a href="./hang-glider/index.html" class="card glider">
                <div class="card-icon">🪁</div>
                <h2>ハンググライダー</h2>
                <p>大空を自由に飛び回ろう。</p>
                <div class="card-arrow">→</div>
            </a>

            <a href="./typing_game/index.html" class="card typing">
                <div class="card-icon">⌨️</div>
                <h2>たのしいタイピング</h2>
                <p>たのしくタイピングれんしゅう！</p>
                <div class="card-arrow">→</div>
            </a>
            <a href="./math_game/index.html" class="card math">
                <div class="card-icon">🦉</div>
                <h2>わくわくさんすう</h2>
                <p>たのしく さんすうを べんきょうしよう！</p>
                <div class="card-arrow">→</div>
            </a>
            <a href="./helicopter_game/index.html" class="card helicopter">
                <div class="card-icon">🚁</div>
                <h2>雪山ヘリコプター</h2>
                <p>木や岩を避けて進もう！</p>
                <div class="card-arrow">→</div>
            </a>
        </div>
    </div>
</body>

</html>
